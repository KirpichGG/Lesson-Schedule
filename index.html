<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2c2c2c, #3b235e);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: #e0e0e0;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        header {
            background: #2f2f2f;
            color: #e0e0e0;
            padding: 10px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(40, 40, 40, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: rgba(60, 60, 60, 0.9);
            color: #e0e0e0;
        }
        table, th, td {
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #3f3f3f;
            color: #e0e0e0;
        }
        h2 span {
            color: #a8a8a8;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            background-color: #5a5a5a;
            color: #e0e0e0;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4a4a4a;
        }
    </style>
    <script>
        const schedules = {
            "понедельник": [
                ["Алгебра", "306"],
                ["Литература", "202"],
                ["Биология", "305"],
                ["География", "205"],
                ["Химия", "208"],
                ["Геометрия", "306"],
                ["Русский язык", "206"]
            ],
            "вторник": [
                ["ОБЖ", "101"],
                ["История", "103"],
                ["Иностранный язык", "201/410"],
                ["Русский язык", "206"],
                ["Физика", "209"],
                ["Алгебра", "306"],
                ["Труд", "206"]
            ],
            "среда": [
                ["Геометрия", "306"],
                ["Биология", "305"],
                ["Литература", "202"],
                ["Музыка", "207"],
                ["Иностранный язык", "201/410"],
                ["Физкультура", ""]
            ],
            "четверг": [
                ["География", "205"],
                ["Русский язык", "206"],
                ["Информатика", "210/310"],
                ["Химия", "208"],
                ["Алгебра", "306"],
                ["Обществознание", "103"]
            ],
            "пятница": [
                ["Физкультура", ""],
                ["История", "103"],
                ["Физика", "209"],
                ["Алгебра", "306"],
                ["Иностранный язык", "201/410"],
                ["Вероятность", "306"],
                ["Информатика", "201/310"]
            ]
        };

        const times = [
            "9:00-9:45",
            "9:55-10:40",
            "11:00-11:45",
            "12:05-12:50",
            "13:10-13:55",
            "14:05-14:50",
            "15:00-15:45"
        ];

        let showingAllSchedules = false;

        function showSchedule() {
            const day = new Date().toLocaleString('ru-RU', { weekday: 'long' }).toLowerCase();
            const schedule = schedules[day] || [];
            const table = document.getElementById('schedule');

            let tableHTML = `
                <tr>
                    <th>№</th>
                    <th>Время</th>
                    <th>Предмет</th>
                    <th>Кабинет</th>
                </tr>`;

            schedule.forEach(([subject, room], index) => {
                tableHTML += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${times[index] || ""}</td>
                        <td>${subject}</td>
                        <td>${room}</td>
                    </tr>`;
            });

            table.innerHTML = tableHTML;
            document.getElementById('day').innerText = day.charAt(0).toUpperCase() + day.slice(1);
            document.getElementById('toggleButton').innerText = "Все расписание";
            showingAllSchedules = false;
        }

        function showAllSchedules() {
            const table = document.getElementById('schedule');
            let tableHTML = "";

            Object.keys(schedules).forEach(day => {
                tableHTML += `<tr><th colspan='4'>${day.charAt(0).toUpperCase() + day.slice(1)}</th></tr>`;
                schedules[day].forEach(([subject, room], index) => {
                    tableHTML += `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${times[index] || ""}</td>
                            <td>${subject}</td>
                            <td>${room}</td>
                        </tr>`;
                });
            });

            table.innerHTML = tableHTML;
            document.getElementById('day').innerText = "Полное расписание";
            document.getElementById('toggleButton').innerText = "Сегодняшнее расписание";
            showingAllSchedules = true;
        }

        function toggleSchedule() {
            if (showingAllSchedules) {
                showSchedule();
            } else {
                showAllSchedules();
            }
        }

        window.onload = showSchedule;
    </script>
</head>
<body>
    <header>
        <h1>Расписание уроков</h1>
    </header>
    <div class="container">
        <h2>Сегодня: <span id="day"></span></h2>
        <table id="schedule"></table>
        <div class="button-container">
            <button id="toggleButton" onclick="toggleSchedule()">Все расписание</button>
        </div>
    </div>
</body>
</html>
